<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eBike 技术支持中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            success: '#10b981',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-3xl mx-auto p-4">
    <!-- 顶部标题 -->
    <header class="bg-primary text-white rounded-t-lg p-6 text-center">
      <h1 class="text-2xl font-bold">eBike 技术支持中心</h1>
      <p class="opacity-90">专业维修资料库 · 仅限电动自行车相关问题</p>
    </header>

    <!-- 车辆信息选择器 -->
    <div class="bg-white rounded-lg shadow p-5 mt-4">
      <h2 class="font-bold text-lg mb-3">第一步：请选择您的车辆信息</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">品牌</label>
          <select id="brand" class="w-full p-2 border border-gray-300 rounded">
            <option value="">请选择</option>
            <option value="Bosch">Bosch</option>
            <option value="Shimano">Shimano</option>
            <option value="Yamaha">Yamaha</option>
            <option value="Brose">Brose</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">型号</label>
          <select id="model" class="w-full p-2 border border-gray-300 rounded">
            <option value="">请选择</option>
            <option value="ACTIVE">ACTIVE</option>
            <option value="Performance">Performance</option>
            <option value="Cargo">Cargo</option>
            <option value="E6100">E6100</option>
            <option value="E8000">E8000</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">年款</label>
          <select id="year" class="w-full p-2 border border-gray-300 rounded">
            <option value="">请选择</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 问题输入 -->
    <div class="bg-white rounded-lg shadow p-5 mt-4">
      <h2 class="font-bold text-lg mb-3">第二步：描述您的问题</h2>
      <textarea 
        id="question" 
        rows="4" 
        class="w-full p-3 border border-gray-300 rounded mb-3"
        placeholder="例如：Bosch ACTIVE 2021 电机异响如何处理？"
      ></textarea>
      <button 
        id="submitBtn" 
        class="bg-primary text-white px-6 py-2 rounded hover:bg-blue-700 w-full"
      >
        提交问题
      </button>
    </div>

    <!-- 回答区域 -->
    <div id="responseArea" class="bg-white rounded-lg shadow p-5 mt-4 hidden">
      <h2 class="font-bold text-lg mb-3">技术助手回复：</h2>
      <div id="answerText" class="bg-green-50 p-4 rounded"></div>
      <div id="sourcesList" class="mt-3"></div>
      <div class="mt-4 text-sm text-gray-600">
        ⚠️ 此问题已同步至管理员后台，请查收。
      </div>
    </div>

    <!-- 脚注 -->
    <footer class="text-center text-gray-600 text-sm mt-6 pt-4 border-t">
      © 2026 eBike Tech Support | 仅限电动自行车技术问题
    </footer>
  </div>

  <script>
    document.getElementById('submitBtn').onclick = async () => {
      const brand = document.getElementById('brand').value;
      const model = document.getElementById('model').value;
      const year = document.getElementById('year').value;
      const question = document.getElementById('question').value.trim();

      if (!brand || !model || !year || !question) {
        alert('请填写完整车辆信息和问题！');
        return;
      }

      // 模拟提交（实际将调用你的后端 API）
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('submitBtn').textContent = '提交中...';

      // ⚠️ 这里是你未来替换为真实 API 的位置：
      // fetch('https://your-api.onrender.com/ask', { method: 'POST', ... })
      // 但现阶段我们先模拟响应：

      setTimeout(() => {
        const resp = document.getElementById('responseArea');
        resp.classList.remove('hidden');
        
        document.getElementById('answerText').innerHTML = 
          `根据维修手册，建议您检查：<strong>Bosch ACTIVE 2021 维修指南 v2.1</strong>。` +
          `<br><br>常见原因：1) 齿轮箱润滑不足；2) 传感器松动。`;

        document.getElementById('sourcesList').innerHTML = `
          <strong>参考文档：</strong>
          <ul class="list-disc pl-5 mt-1">
            <li><a href="#" class="text-blue-600">Bosch ACTIVE 2021 维修手册.pdf</a></li>
            <li><a href="#" class="text-blue-600">电机异响故障排查视频.mp4</a></li>
          </ul>
        `;

        document.getElementById('submitBtn').disabled = false;
        document.getElementById('submitBtn').textContent = '提交问题';
      }, 1200);
    };
  </script>
</body>
</html>
